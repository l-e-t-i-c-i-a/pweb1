@for (professor of PROFESSORES; track professor.matricula) {
    <mat-card class="card-usuario" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ professor.nome }}</mat-card-title>
            <mat-card-subtitle>{{ professor.matricula }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                O professor {{ professor.nome | titlecase }} do IFPB...
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [matBadge]="professor.likes" (click)="curtir(professor)">Gostei</button>
            <button mat-button (click)="descurtir(professor)">NÃ£o gostei!</button>
            <button mat-icon-button (click)="remover(professor)">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="avaliar(professor)">
                <mat-icon>{{ nomeIconeCurtir(professor) }}</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

}
