<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 16px;
            margin: 10px auto;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button.x-button {
            float: right;
            background-color: red;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button.x-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Clientes</h1>

    <form class="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required />
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required />
        </div>
        <div class="form-group">
            <label for="contaNumero">NÃºmero da Conta</label>
            <input type="text" id="contaNumero" required />
        </div>
        <div class="form-group">
            <label for="contaSaldo">Saldo da Conta</label>
            <input type="number" id="contaSaldo" min="0.01" step="0.01" required />
        </div>
        <button type="submit" onclick="clienteController.inserir(event)">Inserir Cliente</button>
    </form>


    <script src="js/model/conta.js"></script>
    <script src="js/model/conta-bonificada.js"></script>
    <script src="js/model/poupanca.js"></script>
    <script src="js/model/contas.js"></script>
    <script src="js/controller/conta-controller.js"></script>
    <script src="js/model/cliente.js"></script>
    <script src="js/model/cliente-especial.js"></script>
    <script src="js/model/clientes.js"></script>
    <script src="js/controller/cliente-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
